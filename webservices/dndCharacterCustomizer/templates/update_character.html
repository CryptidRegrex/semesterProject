{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="stylesheet" href="{% static 'updatecharacter.css' %}">
</head>

<div class="container">
    <div class="update-character-card">
        <h2>Update Character: {{ character.name }}</h2>
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p class="message {{ message.tags }}">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        <p><strong>Associated Campaign:</strong> {{ campaign.name }}</p>

        <form method="POST" class="update-form">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="button-group">
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="{% url 'user_dashboard' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
