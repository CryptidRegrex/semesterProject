

{% block content %}
<div class="container">
    <h2>Update Character: {{ character.name }}</h2>
    <p>Associated Campaign: {{ campaign.name }}</p>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'user_dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
